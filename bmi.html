<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI計算機</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <style>
        input {
            text-align: center;
        }

        .label {
            font-size: 20px;
        }
    </style>

<body>
    <section class="hero is-link is-fullheight">
        <div class="hero-body">
            <div class="container">
                <p class="title has-text-warning has-text-centered">
                    BMI計算機
                </p>
                <div class="columns is-centered">
                    <div class="column is-6 box has-text-centered">
                        <form action="">
                            <div class="field">
                                <label for="name" class="label">身高</label>
                                <input class="input" ype="number" step="0.1" name="height" id="height" required><br>
                            </div>
                            <div class="field">
                                <label for="name" class="label">體重</label>
                                <input class="input" type="number" step="0.1" name="weight" id="weight" required><br>
                            </div>
                            <div class="box has-background-black has-text-danger" id="result">
                                <span class="bmi is-size-2 has-text-white">BMI</span><br>
                                <span class="comment has-text-warning is-size-5"></span>
                            </div>
                            <div class="field">
                                <button type="button" id="calc" class="button is-success">計算</button>
                                <button type="reset" class="button is-danger">清除</button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="has-text-right">
                    <a href="./index.html">返回首頁</a>
                </div>
            </div>
        </div>
    </section>
    <script src="./js/bmi.js"></script>
</body>

</html>
